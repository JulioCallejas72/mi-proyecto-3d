:root {

* {

}

body {

    /* Fondo unificado basado en tus proyectos anteriores */
    background-image: url('Fondo_Blanco_AzulMaya.png'); 
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
}

.background-overlay {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.05);
    z-index: -1;
}

/* Contenedor principal con efecto cristal */
.container {
    max-width: 1200px;
    margin: 30px auto;
    padding: 30px;
    background-color: var(--glass-bg);
    border-radius: 30px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.15);

/* --- ESTILOS DEL MEN√ö (15+ Apartados) --- */

.view-header {

}

.view-header h1 { font-size: 2.5rem; font-weight: 300; }
.view-header b { font-weight: 700; color: var(--primary-teal); }

.edu-grid {
    display: grid;
    /* Grid responsivo para soportar 15 o m√°s apartados */
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 20px;
}

.edu-item {
    background: white;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: var(--card-shadow);
    cursor: pointer;
    transition: var(--transition);
    border: 1px solid rgba(0,0,0,0.05);
    text-align: center;
}

.edu-item:hover {

}

.item-img {
    height: 140px;

    background-position: center;

}

.item-name {

}

.detail-header {

    align-items: center;

}

.back-to-menu {
    background: white;
    border: 1px solid #ddd;
    padding: 10px 20px;
    border-radius: 20px;
    font-weight: 700;
    cursor: pointer;
    transition: var(--transition);
}

.back-to-menu:hover { background: #f0f0f0; }

.location-control {
    display: flex;
    align-items: center;
    gap: 15px;
    font-weight: 700;
}

.nav-arrow {
    background: var(--primary-teal);
    color: white;
    border: none;
    width: 35px;
    height: 35px;
    border-radius: 50%;
    cursor: pointer;
}

.hero-section {

    height: 350px;
    border-radius: 20px;
    overflow: hidden;
    margin-bottom: 30px;
}

.hero-img {
    width: 100%; height: 100%;

    background-position: center;
    transition: 0.5s ease;
}

.hero-info {
    position: absolute;

    background: linear-gradient(transparent, rgba(0,0,0,0.8));

.badge {

    border-radius: 15px;
    font-size: 0.8rem;

}

/* Tarjetas y Grid de Informaci√≥n */

.card {

    margin-bottom: 25px;
}

.description-card {

}

.play-video-btn {

.play-video-btn:hover { transform: scale(1.05); background: #3fa196; }

.info-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));

}

.info-section h3 {
    margin-bottom: 15px;

.scroll-content {

/* Galer√≠a y Notas */

.gallery-container {

    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
}

.gallery-img {
    width: 100%;

    border-radius: 10px;

.modal-content {

.iframe-container {

.iframe-container iframe {

    { id: 'monterrey', name: 'Macroplaza', state: 'Nuevo Le√≥n', description: 'Una de las plazas m√°s grandes del mundo.', history: 'Construida en los a√±os 80 para modernizar el centro.', facts: 'Alberga el Faro del Comercio.', videoUrl: '', heroImg: 'https://images.unsplash.com/photo-1517452656321-4d100780287f?w=800', gallery: [] },

let currentIndex = 0;

// 2. FUNCI√ìN PARA CARGAR EL MEN√ö DE 15 APARTADOS
function initMenu() {
    const grid = document.getElementById('mainMenuGrid');
    grid.innerHTML = placesData.map((place, index) => `
        <div class="edu-item" onclick="showDetail(${index})">
            <div class="item-img" style="background-image: url('${place.heroImg}')"></div>
            <div class="item-name">${place.name}</div>
        </div>
    `).join('');
}

// 3. CAMBIO DE VISTA Y CARGA DE DETALLES
function showDetail(index) {
    currentIndex = index;
    const place = placesData[index];

    // Alternar visibilidad de secciones
    document.getElementById('menuView').style.display = 'none';
    document.getElementById('detailView').style.display = 'block';

    // Rellenar datos din√°micos
    document.getElementById('currentPlaceName').innerText = place.name;
    document.getElementById('placeTitle').innerText = place.name;
    document.getElementById('placeState').innerText = place.state;
    document.getElementById('placeDescription').innerText = place.description;
    document.getElementById('placeHeroImg').style.backgroundImage = `url('${place.heroImg}')`;
    document.getElementById('placeHistory').innerText = place.history;
    document.getElementById('placeFacts').innerText = place.facts;

    // Cargar Notas del LocalStorage
    document.getElementById('notesArea').value = localStorage.getItem(`notes_${place.id}`) || "";

    // Gestionar Bot√≥n de Video
    const btnVideo = document.getElementById('btnPlayVideo');
    btnVideo.style.display = place.videoUrl ? 'flex' : 'none';
    btnVideo.onclick = () => openVideo(place.videoUrl);

    // Cargar Galer√≠a
    const galleryContainer = document.getElementById('placeGallery');
    galleryContainer.innerHTML = place.gallery.length > 0 
        ? place.gallery.map(img => `<img src="${img}" class="gallery-img">`).join('')
        : '<p style="color:#999">No hay fotos disponibles.</p>';

    window.scrollTo(0, 0);
}

// 4. REGRESAR AL MEN√ö
document.getElementById('btnBackMenu').onclick = function() {
    document.getElementById('menuView').style.display = 'block';
    document.getElementById('detailView').style.display = 'none';
};

// 5. NAVEGACI√ìN ENTRE LUGARES (NEXT/PREV)
document.getElementById('prevPlace').onclick = () => {
    let nextIdx = currentIndex === 0 ? placesData.length - 1 : currentIndex - 1;
    showDetail(nextIdx);
};

document.getElementById('nextPlace').onclick = () => {
    let nextIdx = (currentIndex + 1) % placesData.length;
    showDetail(nextIdx);
};

// 6. GUARDAR NOTAS
document.getElementById('btnSaveNotes').onclick = function() {
    const text = document.getElementById('notesArea').value;
    const placeId = placesData[currentIndex].id;
    localStorage.setItem(`notes_${placeId}`, text);
    alert('‚úÖ Notas guardadas correctamente.');
};

// 7. L√ìGICA DEL MODAL DE VIDEO
function openVideo(url) {
    document.getElementById('eduVideo').src = url;
    document.getElementById('videoModal').classList.add('active');
}

document.getElementById('btnCloseVideo').onclick = function() {
    document.getElementById('videoModal').classList.remove('active');
    document.getElementById('eduVideo').src = "";
};

// Cargar el men√∫ al iniciar la p√°gina
