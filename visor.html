<!DOCTYPE html>
<html lang="es">
<head>
    <title>Visualizador Tuberia Mario</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body { margin: 0; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; }
        model-viewer { width: 90%; height: 80%; background-color: white; border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <model-viewer 
         src="https://juliocallejas72.github.io/mi-proyecto-3d/TuberiaMario.glb" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        auto-rotate>
    </model-viewer>
</body>
</html>
