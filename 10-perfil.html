<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR M√©xico - Mi Perfil</title>
    <style>
        /* --- CSS: DISE√ëO UNIFICADO (Estilo Dashboard/Scanner) --- */
        :root {
            --primary-teal: #4db6ac;
            --nav-bg: #ffffff;
            --text-dark: #333;
            --card-shadow: 0 4px 15px rgba(0,0,0,0.06);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-dark);
            padding-bottom: 100px;
            min-height: 100vh;
            
            /* FONDO: Mosaico mexicano */
            background-image: url('Fondo_Blanco_AzulMaya.png'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Contenedor principal transl√∫cido */
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.75); 
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(8px);
            text-align: center;
        }

        /* Header del perfil */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .back-btn {
            background: #fff;
            border: 1px solid #ddd;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        header h1 { font-size: 2rem; margin: 0; font-weight: 300; }
        header h1 b { font-weight: 700; }

        /* Informaci√≥n de usuario */
        .profile-info {
            margin-bottom: 40px;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            background: var(--primary-teal);
            color: white;
            font-size: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin: 0 auto 15px;
            box-shadow: var(--card-shadow);
        }

        .profile-name {
            font-size: 1.8rem;
            margin: 0;
            color: var(--text-dark);
        }

        /* --- FILA DE ESTAD√çSTICAS MODIFICADA --- */
        .stats-row {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
        }

        .stat-item {
            background: white;
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            min-width: 100px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-teal);
            display: block;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #777;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Lista de Configuraci√≥n (Estilo categor√≠as) */
        .settings-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            text-align: left;
        }

        .setting-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(244, 244, 244, 0.8);
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.2s;
        }

        .setting-item:hover { background: #eee; }

        .setting-content { display: flex; align-items: center; gap: 15px; }

        .setting-icon {
            font-size: 1.5rem;
            background: white;
            padding: 8px;
            border-radius: 10px;
        }

        .setting-text h4 { margin: 0; font-size: 1rem; }
        .setting-text p { margin: 0; font-size: 0.8rem; color: #666; }

        /* --- NAVEGACI√ìN (CONSERVADA) --- */
        nav.bottom-nav {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: var(--nav-bg);
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 60px;
            z-index: 1000;
            border-top: 1px solid #eee;
        }

        .nav-item { font-size: 1.8rem; color: #aaa; cursor: pointer; padding: 12px; transition: 0.3s; }
        .nav-item.active { color: #333; background: #f0f0f0; border-radius: 50%; border: 1px solid #ddd; }
        .nav-item:hover { color: var(--primary-teal); }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <button class="back-btn" onclick="window.location.href='02-dashboard.html'">‚Üê Volver</button>
            <h1>Mi <b>Perfil</b></h1>
            <div style="font-size: 1.5rem;">‚öôÔ∏è</div>
        </header>

        <div class="profile-info">
            <div class="profile-avatar" id="profileAvatar">U</div>
            <h2 class="profile-name" id="profileName">Usuario</h2>
        </div>

        <div class="stats-row">
            <div class="stat-item">
                <span class="stat-value" id="totalPlaces">0</span>
                <span class="stat-label">Lugares</span>
            </div>
            <div class="stat-item">
                <span class="stat-value">0</span>
                <span class="stat-label">Modelos Totales</span>
            </div>
            <div class="stat-item">
                <span class="stat-value">12</span>
                <span class="stat-label">Logros</span>
            </div>
        </div>

        <div class="settings-list">
            <div class="setting-item" onclick="alert('En desarrollo')">
                <div class="setting-content">
                    <div class="setting-icon">‚úèÔ∏è</div>
                    <div class="setting-text">
                        <h4>Editar Perfil</h4>
                        <p>Cambia tu nombre y avatar</p>
                    </div>
                </div>
                <span>‚Üí</span>
            </div>
            
            <div class="setting-item" onclick="window.location.href='07-logros.html'">
                <div class="setting-content">
                    <div class="setting-icon">üèÜ</div>
                    <div class="setting-text">
                        <h4>Logros</h4>
                        <p>Ver tus medallas desbloqueadas</p>
                    </div>
                </div>
                <span>‚Üí</span>
            </div>

            <div class="setting-item" onclick="logout()">
                <div class="setting-content">
                    <div class="setting-icon">üö™</div>
                    <div class="setting-text">
                        <h4>Cerrar Sesi√≥n</h4>
                        <p>Salir de tu cuenta</p>
                    </div>
                </div>
                <span>‚Üí</span>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item" onclick="window.location.href='02-dashboard.html'">üè†</div>
        <div class="nav-item">üìÑ</div>
        <div class="nav-item" onclick="window.location.href='03-scanner.html'">üì∑</div>
        <div class="nav-item" onclick="window.location.href='04-passport.html'">üîç</div>
        <div class="nav-item active">üë§</div>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Cargar datos b√°sicos de prueba o localStorage
            const user = localStorage.getItem('username') || 'Usuario';
            document.getElementById('profileName').textContent = user;
            document.getElementById('profileAvatar').textContent = user.charAt(0).toUpperCase();
            
            const places = JSON.parse(localStorage.getItem('scannedPlaces')) || [];
            document.getElementById('totalPlaces').textContent = places.length;
        });

        function logout() {
            if (confirm('¬øCerrar sesi√≥n?')) {
                localStorage.removeItem('isLoggedIn');
                window.location.href = '01-login.html';
            }
        }
    </script>
</body>
</html>
